<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .texto__paragrafo {
            font-size: 20px;            
        }

        /* Alinhando os inputs lado a lado */
        .inputs-container {
            display: flex;
            gap: 10px; /* Espaçamento entre os inputs */
        }

        .container__input {
            padding: 8px;
            font-size: 18px;
            width: 150px; /* Ajuste o tamanho dos inputs */
        }
    </style>
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Calculadora</h1>
                    <p class="texto__paragrafo"> Calcule o fatorial ou o IMC.</p>                        
                </div>
                <input type="number" min="1" max="10" id="inputFatorial" class="container__input" placeholder="Fatorial">
            <br>
            <br>
                <!-- Contêiner para alinhar os inputs lado a lado -->
                <div class="inputs-container">
                    
                    <input type="number" min="1" max="10" id="inputAltura" class="container__input" placeholder="altura">
                    <input type="number" min="1" max="10" id="inputPeso" class="container__input" placeholder="peso">
                </div>

                <div class="chute container__botoes">
                    <button onclick="fazerFatorial()" class="container__botao">Fatorial</button>
                    <button onclick="fazerImc()" class="container__botao">IMC</button>                                  
                </div>
            </div>
            <img src="./img/Cerebro.png" alt="Um cérebro com a mão para cima" class="container__imagem-cerebro" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
